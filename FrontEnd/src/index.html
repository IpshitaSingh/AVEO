  <script>
    function sidebar(){
      let sidebar = document.getElementsByClassName("sideBar")
      let btn = document.getElementsByClassName("mybtn")
      sidebar[0].classList.toggle("closedSideBar")
      for(let i=0;i<btn.length;i++){
        btn[i].classList.toggle("block")
      }
      let not = document.getElementsByClassName("not")
      not[0].classList.toggle("hide")

      let content = document.getElementsByClassName("content")
      for(let i=0;i<content.lenth;i++){
        content[i].classList.toggle("extend")
      }
    }
