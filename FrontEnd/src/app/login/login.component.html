<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    
</head>
<body>
    <div class="row" id="main">
        <div class="container-fluid col-3" id="mycontainer1">
            <i class="fas fa-fire"></i>
            <h2>AV<span>EO</span></h2>
        </div>
    <div class="container-fluid col-9">
        <h1>login form</h1>
        <form #login="ngForm"  novalidate (ngSubmit)="onSubmit()">


            
            <!-- for email -->
            <div class="form-group">
                <label>Email</label>
                <input type="text" #email="ngModel" placeholder="enter your email" name="emailtxt" [class.is-valid]="email.touched && email.valid" [class.is-invalid]="email.invalid && email.touched" class="form-control" required [(ngModel)]="loginModel1.email">
                <small [class.d-none]="email.valid || email.untouched" class="text-danger">email is required</small>
                <small [class.d-none]="email.invalid" class="text-success">Email is available</small>
            </div>

            

            <!-- for password -->
            <div class="form-group">
                <label>Password</label>
                <input type="password" #pwd="ngModel" pattern="^(?=.*\d).{4,8}$" [class.is-invalid]="pwd.invalid && pwd.touched" [class.is-valid]="pwd.valid && pwd.touched" placeholder="enter password" name="pwdtxt" class="form-control" required [(ngModel)]="loginModel1.pwd">
                <!-- <small class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">password should be 4-8 digit and contain atleast one digit</small> -->
                <div *ngIf="pwd.errors &&(pwd.invalid && pwd.touched)">
                    <small class="text-danger" *ngIf="pwd.errors.required">password is required</small>
                    <small class="text-danger" *ngIf="pwd.errors.pattern">password should be 4-8 digit long and contain atleast one digit</small>
                </div>
                <small class="text-success" [class.d-none]="pwd.invalid">accepted</small>
            </div>



            <!-- for checkbox(remmembring credentials) -->
            <div class="form-check ">
                <input type="checkbox" name="remember" class="form-check-input" [(ngModel)]="loginModel1.remember">
                <label class="form-check-label">
                    remember me
                </label>
            </div>



            <!-- for submit btn login -->
            <button class="btn btn-primary mt-3" [disabled]="email.invalid || pwd.invalid" type="submit">login</button>



            <!-- for sign up redirection -->
            <div class="form-group">
                <p class="mt-3">Don't have an account?<span class="mr-3 text-primary"><a routerLink='/signUp'>click here</a></span></p>
            </div>

        </form>
        <!-- for back button -->
            <button class="btn btn-primary" routerLink='/home'>Back</button>
    </div>
    </div>
    
</body>
</html>
