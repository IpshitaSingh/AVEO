<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    
</head>
<body>
    <div class="row" id="main">
        <div class="container-fluid col-3" id="mycontainer1">
            <i class="fas fa-fire"></i>
            <h2>AV<span>EO</span></h2>
        </div>
    <div class="container-fluid col-9" id="mycontainer2">
       <div class="red"><h1>Sign In</h1></div> 
    <div class="container-fuild col-8" id="mycontainer3">
        <form #login="ngForm"  novalidate (ngSubmit)="onSubmit()">


            
            <!-- for email -->
            <div class="form-group">
                <!-- <label>Email</label> -->
                <input type="text" #email="ngModel" placeholder="Enter your email" name="emailtxt" [class.is-valid]="email.touched && email.valid" [class.is-invalid]="email.invalid && email.touched" class="form-control" required [(ngModel)]="loginModel1.email">
                <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required</small>
                <small [class.d-none]="email.invalid" class="text-success">Email is valid</small>
            </div>

            

            <!-- for password -->
            <div class="form-group">
                <!-- <label>Password</label> -->
                <input type="password" #pwd="ngModel" pattern="^(?=.*\d).{4,8}$" [class.is-invalid]="pwd.invalid && pwd.touched" [class.is-valid]="pwd.valid && pwd.touched" placeholder="Enter password" name="pwdtxt" class="form-control" required [(ngModel)]="loginModel1.pwd">
                <!-- <small class="text-danger" [class.d-none]="pwd.valid || pwd.untouched">password should be 4-8 digit and contain atleast one digit</small> -->
                <div *ngIf="pwd.errors &&(pwd.invalid && pwd.touched)">
                    <small class="text-danger" *ngIf="pwd.errors.required">Password is required</small>
                    <small class="text-danger" *ngIf="pwd.errors.pattern">Password should be 4-8 digits long and contain atleast one digit</small>
                </div>
                <small class="text-success" [class.d-none]="pwd.invalid">Accepted</small>
            </div>



            <!-- for checkbox(remmembring credentials) -->
            <div class="form-check ">
                <input type="checkbox" name="remember" class="form-check-input" [(ngModel)]="loginModel1.remember">
                <label class="form-check-label">
                    Remember me
                </label>
            </div>



            <!-- for submit btn login -->
            <button class="btn btn-primary btn-lg mt-3" style="padding-left: 70px; padding-right: 70px;" [disabled]="email.invalid || pwd.invalid" type="submit">Login</button>



            <!-- for sign up redirection -->
            <div class="form-group">
                <p class="mt-3">Don't have an account?<span class="mr-3 text-primary"><a routerLink='/signUp'>Click here</a></span></p>
            </div>

        </form>
    </div>

        <!-- for back button -->
            <button class="btn btn-primary btn-lg" routerLink='/home' style="margin-bottom: 20px;">Back</button>
    </div>
    </div>
    
</body>
</html>
